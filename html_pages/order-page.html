<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css_files/global-style-sheet.css"/>
    <link rel="stylesheet" href="../css_files/style.css"/>
    <script defer src="../js_files/navbar.js"></script>
    <script defer src="../js_files/order-page.js"></script>

</head>

<body>

<div class="navbar">
    <div class="logo">
        <a href="home-page.html" id="home-page-link">

            <img src="../pictures/Picture1.png">
        </a>

    </div>
    <div class="right-side-content" id="right-side-content">
        <div class="sign-in">
            <div class="user-icon">
                <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                     alt="User Profile">
            </div>
            <a href="sign-in.html" id="sign-in">Sign In</a>
        </div>
        <div class="navbar-register-container" id="register-container">
            <a href="register.html" id="register">Register</a>
        </div>
        <div>
            <label>
                <input class="search" type="text" placeholder="Search">
            </label>
        </div>


    </div>
</div>

<div class="order-content">
    <div class="order-movie-information">
        <div class="order-movie-information-title">
            <div class="order-movie-information-title left-to-right">
            <h1>Screening Summary</h1>
            </div>
            <div class="order-movie-information-title right-to-left">
            <p><span>üçøüçøüçø</span></p>
            </div>
        </div>

        <div class="screening-summary">
            <div>
                <label>Movie:</label>
                <span>Barbie</span>
            </div>
            <div>
                <label>Date:</label>
                <span>February 24, 2023</span>
            </div>
            <div>
                <label>Time:</label>
                <span>21:45</span>
            </div>
            <div>
                <label>Theatre:</label>
                <span>Yes Planet: Ayalon</span>
            </div>
        </div>
    </div>
    <div class="order-tickets">
        <h1>Order Tickets:</h1>
        <div class="order">
            <div class="seats">
                <div class="choose-seats-title">
                    <div class="section-title">
                        <div class="step-number">
                            <span>1</span>
                        </div>
                        <div class="section-name">
                            <span>Choose Seats</span>
                        </div>
                    </div>
                </div>
                <form id="choose-seats-form">
                    <div class="choose-seats-section">
                        <div class="number-of-seats">
                            <label for="row">Row:</label>
                            <input type="number" id="row" name="row" min="1" max="10">
                        </div>
                        <div class="number-of-seats">
                            <label for="seats">Seat Number:</label>
                            <input type="number" id="seats" name="seats" min="1" max="10">
                        </div>
                        <div class="add-seats-button" id="add-seats-button">
                            <button type="submit">Add</button>
                        </div>
                    </div>
                    <button class="clear-button">Clear</button>
                </form>
            </div>
            <div class="summarize-order">
                <div class="order-summary-title">
                    <div class="section-title">
                        <div class="step-number">
                            <span>2</span>
                        </div>
                        <div class="section-name">
                            <span>Order Summary</span>
                        </div>
                    </div>
                </div>
                <div class="summarize-order-section" id="summarize-order-section">

                </div>
                <button class="pay-button">Pay</button>
            </div>
            <div class="payment-order">
                <div class="order-payment-title">
                    <div class="section-title">
                        <div class="step-number">
                            <span>3</span>
                        </div>
                        <div class="section-name">
                            <span>Payment Summary</span>
                        </div>
                    </div>
                </div>
                <div class="payment-order-section" id="payment-order-section">

                </div>
            </div>
        </div>

    </div>
</div>

    <footer>
        <div class="left-side-footer">
            <div class="contact-us">
                <a target="_blank" href="contact-us.html">Contact Us</a>
            </div>
            <div class="terms">
                <a target="_blank" href="/terms">Terms & Privacy</a>
            </div>
        </div>

        <div class="social-container">
            <span>Follow Us:</span>
            <a href="https://www.facebook.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
            </a>
            <a href="https://www.instagram.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
            </a>
            <a id="x" href="https://twitter.com/?lang=en">
                <img id="x-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png">
            </a>
        </div>
    </footer>
</body>
</html>
