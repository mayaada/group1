<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css_files/global-style-sheet.css"/>
    <link rel="stylesheet" href="../css_files/style.css"/>
    <link rel="stylesheet" href="../css_files/advanced-movie-search.css"/>
    <script defer src="../js_files/navbar.js"></script>
    <script defer src="../js_files/advanced-movie-search.js"></script>

</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="home-page.html" id="home-page-link">

            <img src="../pictures/Picture1.png">
        </a>

    </div>
    <div class="right-side-content" id="right-side-content">
        <div class="sign-in">
            <div class="user-icon">
                <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                     alt="User Profile">
            </div>
            <a href="sign-in.html" id="sign-in">Sign In</a>
        </div>
        <div class="navbar-register-container" id="register-container">
            <a href="register.html" id="register">Register</a>
        </div>
        <div>
            <label>
                <input class="search" type="text" placeholder="Search">
            </label>
        </div>


    </div>
</div>

<div class="advanced-search-content">
    <h1>Advanced Movie Search</h1>
    <form>
        <div class="advanced-search-form">
            <div class="advanced-search-form-columns">
                <div class="column">
                    <div class="input-block">
                        <label for="advanced-search-city">Choose City:</label>
                        <select id="advanced-search-city">
                            <option value="">Choose...</option>
                            <option>Tel Aviv</option>
                            <option>Be'er Sheva</option>
                            <option>Ramat Gan</option>
                            <option>Modi'in</option>
                            <option>Givatayim</option>
                            <option>Haifa</option>
                            <option>Rehovot</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="advanced-search-date">Choose Date:</label>
                        <input type="date" id="advanced-search-date" required>
                    </div>
                    <div class="input-block">
                        <label>Choose Time Range:</label>
                        <div>
                            <input type="time" id="advanced-search-start-time" required/>
                            <input type="time" id="advanced-search-end-time" required/>
                        </div>
                    </div>

                </div>
                <div class="column">
                    <div class="input-block">
                        <label for="advanced-search-genre">Movie Genre:</label>
                        <select id="advanced-search-genre">
                            <option value="">Choose...</option>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romantic">Romantic</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="advanced-search-movie-length">Movie Length:</label>
                        <select id="advanced-search-movie-length">
                            <option value="">Choose...</option>
                            <option value="short">Short (Up to 60 minutes)</option>
                            <option value="medium">Medium (1-2 Hours)</option>
                            <option value="long">Long (Over 2 hours)</option>
                        </select>
                    </div>
                     <div class="input-block">
                        <label for="advanced-search-movie-language">Movie Language:</label>
                        <select id="advanced-search-movie-language">
                            <option value="">Choose...</option>
                            <option value="English">English</option>
                            <option value="Hebrew">Hebrew</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Russian">Russian</option>
                        </select>
                    </div>
                    <div class="submit-button">
                    <input type="submit" value="Search Movies">
                </div>
                </div>

            </div>
        </div>
    </form>
</div>
<footer>
    <div class="left-side-footer">
        <div class="contact-us">
            <a target="_blank" href="contact-us.html">Contact Us</a>
        </div>
        <div class="terms">
            <a target="_blank" href="/terms">Terms & Privacy</a>
        </div>
    </div>

    <div class="social-container">
        <span>Follow Us:</span>
        <a href="https://www.facebook.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
        </a>
        <a id="x" href="https://twitter.com/?lang=en">
            <img id="x-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png">
        </a>
    </div>
</footer>

</body>
</html>
